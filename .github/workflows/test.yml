name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: '*'
  workflow_dispatch:

env:
  DEVELOPER_DIR: /Applications/Xcode_12.1.app/Contents/Developer

jobs:
  test:
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Bundle setup
      uses: ./.github/actions/setup-bundle

    - name: Cocoapods setup
      uses: ./.github/actions/setup-cocoapods

    - name: Test
      uses: ./.github/actions/test
