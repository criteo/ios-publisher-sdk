name: Setup Bundle
description: Setup Ruby and Bundle using cache

runs:
  using: "composite"
  steps:
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6

    - uses: actions/cache@v2
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-

    - run: |
        gem install bundler
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3
